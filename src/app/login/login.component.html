<div class="login-card">
<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card>
   <mat-card-content>
	  <form [formGroup]="signinForm" (ngSubmit)="login()" class="login-form">	  
	    <mat-form-field class="full-width">
	      <input matInput placeholder="Enter your username" formControlName="email" required>
	      <mat-error *ngIf="signinForm.get('email').dirty">Invalid Username</mat-error>
	    </mat-form-field>
	    <mat-form-field class="full-width">
	      <input matInput placeholder="Enter your password" type="password" formControlName="password" required>
	      <mat-error *ngIf="signinForm.get('password').dirty">Invalid Password</mat-error>
	    </mat-form-field>

	    <button  mat-raised-button color="accent" type="submit" [disabled]="!signinForm.valid">Iniciar Sesion</button>
	    <p class="register-link"><span><a routerLink="/signup">Registrarse</a></span></p>

	  </form>
   </mat-card-content>
</mat-card>
</div>
